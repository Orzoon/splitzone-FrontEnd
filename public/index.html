<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Splitzone Demo App</title>

    <!-- Loading STYLES -->
    <style>
        
      .A_container {
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
        width: 100% !important;
        height: 100vh !important;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }
      .A_container div.AboxContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
        height: 50px;
        width: 50px;
        background: none;
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: 1fr 3px 1fr 3px 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        -ms-grid-rows: 1fr 3px 1fr 3px 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 3px;
      }
      .A_container div.AboxContainer > *:nth-child(1) {
        -ms-grid-row: 1;
        -ms-grid-column: 1;
      }
      .A_container div.AboxContainer > *:nth-child(2) {
        -ms-grid-row: 1;
        -ms-grid-column: 3;
      }
      .A_container div.AboxContainer > *:nth-child(3) {
        -ms-grid-row: 1;
        -ms-grid-column: 5;
      }
      .A_container div.AboxContainer > *:nth-child(4) {
        -ms-grid-row: 3;
        -ms-grid-column: 1;
      }
      .A_container div.AboxContainer > *:nth-child(5) {
        -ms-grid-row: 3;
        -ms-grid-column: 3;
      }
      .A_container div.AboxContainer > *:nth-child(6) {
        -ms-grid-row: 3;
        -ms-grid-column: 5;
      }
      .A_container div.AboxContainer > *:nth-child(7) {
        -ms-grid-row: 5;
        -ms-grid-column: 1;
      }
      .A_container div.AboxContainer > *:nth-child(8) {
        -ms-grid-row: 5;
        -ms-grid-column: 3;
      }
      .A_container div.AboxContainer > *:nth-child(9) {
        -ms-grid-row: 5;
        -ms-grid-column: 5;
      }
      .A_container div.AboxContainer div.Abox3 {
        grid-area: 0.1111111111;
      }
      div.Abox:nth-child(1) {
        opacity: 0;
        -webkit-animation: Abox1 2s linear infinite;
                animation: Abox1 2s linear infinite;
        -webkit-animation-delay: 0.25s;
                animation-delay: 0.25s;
      }
      div.Abox:nth-child(2) {
        opacity: 0;
        -webkit-animation: Abox1 2s linear infinite;
                animation: Abox1 2s linear infinite;
        -webkit-animation-delay: 0.5s;
                animation-delay: 0.5s;
      }
      div.Abox:nth-child(3) {
        opacity: 0;
        -webkit-animation: Abox1 2s linear infinite;
                animation: Abox1 2s linear infinite;
        -webkit-animation-delay: 0.75s;
                animation-delay: 0.75s;
      }
      div.Abox:nth-child(4) {
        opacity: 0;
        -webkit-animation: Abox1 2s linear infinite;
                animation: Abox1 2s linear infinite;
        -webkit-animation-delay: 1s;
                animation-delay: 1s;
      }
      div.Abox:nth-child(5) {
        opacity: 0;
        -webkit-animation: Abox1 2s linear infinite;
                animation: Abox1 2s linear infinite;
        -webkit-animation-delay: 1.25s;
                animation-delay: 1.25s;
      }
      div.Abox:nth-child(6) {
        opacity: 0;
        -webkit-animation: Abox1 2s linear infinite;
                animation: Abox1 2s linear infinite;
        -webkit-animation-delay: 1.5s;
                animation-delay: 1.5s;
      }
      .Abox {
        background: #0f4b9b;
      }
      .Abox1 {
        background: #0f4b9b;
      }
      .Abox2 {
        background: #0f4b9b;
      }
      .Abox3 {
        background: #0f4b9b;
      }
      .Abox4 {
        background: #0f4b9b;
      }
      .Abox5 {
        background: #ddd;
      }
      .Abox6 {
        background: #ddd;
      }
      @-webkit-keyframes Abox1 {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 1;
        }
        45% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        60% {
          opacity: 0;
        }
        90% {
          opacity: 0;
        }
        95% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes Abox1 {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 1;
        }
        45% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        60% {
          opacity: 0;
        }
        90% {
          opacity: 0;
        }
        95% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
 
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div className ="A_container">
        <div className = "AboxContainer">
            <div className= "Abox Abox1"></div>
            <div className= "Abox Abox2"></div>
            <div className= "Abox Abox3"></div>
            <div className= "Abox Abox4"></div>
            <div className= "Abox Abox5"></div>
            <div className= "Abox Abox6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
